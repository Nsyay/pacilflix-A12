<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Daftar Unduhan</title>
    <style>
        body {
            background-color: #1a4276; /* Dark blue background */
            color: #ffffff; /* White text color */
            font-family: 'Raleway', sans-serif; /* Raleway font */
            margin: 0; /* Remove default margin */
        }
        .container {
            padding: 20px;
            max-width: 100%; /* Ensures container can grow full width */
        }
        .table {
            color: #ffffff;
            margin-bottom: 0; /* Removes default bottom margin */
        }
        .table th {
            background-color: #2d3250; /* Slightly darker blue for header */
        }
        .table td {
            background-color: #9fa8c5; /* Dark blue table background */
        }
        .btn-danger {
            background-color: #fb917a; /* Custom delete button color */
            border-color: #f98570; /* Slightly darker border for the button */
        }
        footer {
            background-color: #162769; /* Footer darker blue */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0; /* Ensures full width */
            width: 100%;
            margin-top: 20px; /* Adds some space above the footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Daftar Unduhan</h1>
        <div class="table-responsive"> <!-- Responsive table container -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Judul</th>
                        <th scope="col">Waktu Diunduh</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example Title 1</td>
                        <td>2024-04-29 12:00</td>
                        <td><button class="btn btn-danger">Hapus</button></td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
        <footer>
            <p>‚ù§ Thanks for downloading!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
