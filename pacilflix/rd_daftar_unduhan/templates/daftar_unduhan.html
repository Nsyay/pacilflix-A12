{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Daftar Unduhan</title>
    <style>
        body {
            background-color: #2d3250; 
            color: #ffffff; 
            font-family: 'Raleway', sans-serif; 
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 100%; 
        }
        .table {
            color: #ffffff;
            margin-bottom: 0; 
        }
        .table th {
            background-color: #1a4276; 
        }
        .table td {
            background-color: #9fa8c5;
        }
        .btn-danger {
            background-color: #fb917a; 
            border-color: #f98570; 
        }
        footer {
            background-color: #162769; 
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0; 
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
{% endblock meta %}

{% block content %}
<body>
    <div class="container">
        <h1 class="text-center mb-4">Daftar Unduhan</h1>
        <div class="table-responsive"> 
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Judul</th>
                        <th scope="col">Waktu Diunduh</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example Title 1</td>
                        <td>2024-04-29 12:00</td>
                        <td><button class="btn btn-danger">Hapus</button></td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
        <footer>
            <p>‚ù§ Thanks for downloading!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
