<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SUKSES MENAMBAHKAN TAYANGAN KE DAFTAR UNDUHAN</title>
    <style>
        body {
            background-color: #1a4276; /* Dark blue background */
            color: #ffffff; /* White text color */
            font-family: 'Raleway', sans-serif; /* Raleway font */
        }
        .modal-content {
            background-color: #242f69; /* Dark blue modal background */
        }
        .btn-primary {
            background-color: #fb917a; /* Custom download button color */
            border-color: #f98570; /* Slightly darker border for the button */
        }
        .btn-close {
            color: #ffffff; /* White color for close button */
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#downloadModal">
        Tombol Unduh Tayangan
    </button>

    <!-- Modal -->
    <div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="downloadModalLabel">Sukses Menambahkan Tayangan ke Daftar Unduhan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Text will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='daftar_unduhan.html';">Menuju Daftar Unduhan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateToday = new Date();
            const dateInSevenDays = new Date(dateToday);
            dateInSevenDays.setDate(dateToday.getDate() + 7);

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedToday = dateToday.toLocaleDateString('id-ID', options);
            const formattedSevenDays = dateInSevenDays.toLocaleDateString('id-ID', options);

            const modalBodyText = `Selamat! Anda telah berhasil mengunduh [Judul Tayangan] dan akan berlaku hingga ${formattedSevenDays}. Cek informasi selengkapnya pada halaman daftar unduhan.`;
            document.getElementById('modalBody').textContent = modalBodyText;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
