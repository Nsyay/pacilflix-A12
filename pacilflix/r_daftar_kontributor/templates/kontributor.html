{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kontributor Pacilflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2d3250;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .filter {
            margin-bottom: 20px;
            text-align: center;
        }
        .contributors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .contributor {
            /* border: 1px solid #ccc; */
            background-color: #424769;
            border-radius: 30px;
            padding: 10px;
            text-align: center;
        }
        .gender {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #fbad5a;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .nationality {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #9fa8c5;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .filter select {
            color: #ffffff;
            background-color: #424769;
        }
    </style>
</head>
{% endblock meta %}

{% block content %}
<body>
<div class="container">
    <h1>Daftar Kontributor Pacilflix</h1>
    <div class="filter">
        <label for="contributorType">Cari berdasarkan tipe kontributor:</label>
        <select id="contributorType">
            <option value="all">Semua</option>
            <option value="Sutradara">Sutradara</option>
            <option value="Pemain">Pemain</option>
            <option value="Penulis Skenario">Penulis Skenario</option>
        </select>
    </div>
    <div class="contributors" id="contributors">
    </div>
</div>
<script>
    const contributors = [
        { name: 'Rizky Prawira', types: ['Sutradara', 'Penulis Skenario'], gender: 'Laki-laki', nationality: 'Indonesia' },
        { name: 'Raisa Hannaliya', types: ['Pemain'], gender: 'Perempuan', nationality: 'Amerika Serikat' },
        { name: 'Clarista', types: ['Pemain', 'Sutradara'], gender: 'Perempuan', nationality: 'Inggris' },
        { name: 'Bob Brown', types: ['Sutradara'], gender: 'Laki-laki', nationality: 'Kanada' },
        { name: 'Charlie Davis', types: ['Pemain'], gender: 'Laki-laki', nationality: 'Australia' },
        { name: 'Nasya Ayu', types: ['Penulis'], gender: 'Perempuan', nationality: 'Korea Selatan' },
    ];

    function renderContributors(contributors) {
        const contributorsContainer = document.getElementById('contributors');
        contributorsContainer.innerHTML = '';
        contributors.forEach((contributor, index) => {
            const contributorElement = document.createElement('div');
            contributorElement.classList.add('contributor');
            contributorElement.innerHTML = `
                <strong>${contributor.name}</strong><br>
                <div class="gender">${contributor.gender}</div>
                <div class="nationality">${contributor.nationality}</div>
                <div>${contributor.types.join(', ')}</div>
            `;
            contributorsContainer.appendChild(contributorElement);
        });
    }

    renderContributors(contributors);

    document.getElementById('contributorType').addEventListener('change', function() {
        const selectedType = this.value;
        if (selectedType === 'all') {
            renderContributors(contributors);
        } else {
            const filteredContributors = contributors.filter(contributor => contributor.types.includes(selectedType));
            renderContributors(filteredContributors);
        }
    });
</script>
</body>
{% endblock content %}
