<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tambah ke Daftar Favorit</title>
    <style>
        body {
            background-color: #1a4276; /* Dark blue background */
            color: #ffffff; /* White text color */
            font-family: 'Raleway', sans-serif; /* Raleway font */
        }
        .modal-content {
            background-color: #242f69; /* Dark blue modal background */
        }
        .btn-primary {
            background-color: #fb917a; /* Custom favorite button color */
            border-color: #f98570; /* Slightly darker border for the button */
        }
        .btn-close {
            color: #ffffff; /* White color for close button */
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#favoriteModal">
        Tombol Favorit Tayangan
    </button>

    <!-- Modal -->
    <div class="modal fade" id="favoriteModal" tabindex="-1" aria-labelledby="favoriteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="favoriteModalLabel">Tambah ke Daftar Favorit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="favoriteListDropdown" class="form-label">Judul Daftar Favorit:</label>
                            <select class="form-select" id="favoriteListDropdown">
                                <option selected>Pilih Daftar Favorit</option>
                                <option value="1">Daftar 1</option>
                                <option value="2">Daftar 2</option>
                            </select>
                        </div>
                        <a type="button" class="btn btn-primary" href="daftar_favorit.html">Tambah</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
